<!DOCTYPE html>
<html>

<head>
    <title>Live Translate</title>
    <link rel="stylesheet" href="default.css" />
    
</head>

<body>
    <div class="login">
        <form class="loginForm hidden">
            <div class="loginLogo"> </div>
            <input class="usernameInput" placeholder="Name" autofocus></input>
            <span> 
                <select class="langSelect">
                    <option value="en-US">English</option>
                    <option value="fr-FR">French</option>
                    <option value="it-IT">Italian</option>  
                    <option value="ja-JP">Japanese</option>                                        
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="zh-TW">Chinese (Taiwanese)</option>
                    
                </select>
                <button class="connectButton" type="submit">Connect</button>
            </span>
        </form>
    </div>
    <div class="view">
        <video class="remoteVideo" autoplay></video>
        <video class="localVideo hidden" autoplay></video>
        <h1 class="waiting hidden">Waiting...</h1>        
        <button class="callButton" disabled></button>
        <h5 class="partnerInfo"></h5>

        <div class="status">
            <div class="client info"></div>
            <div class="client status"></div>
            <div class="peer info"></div>
            <div class="peer status"></div>
        </div>

        <div class="transcriptContainer hidden">
            <div class="transcript">
                <span class="measure">LOADING<br/>...</span>
            </div>
        </div>
    </div>
    
    <!-- Hidden canvas to grab screenshots for emotion detection -->
    <canvas class="screenshotCanvas">
    </canvas>

    <audio class="audioPlayer" autoplay></audio>
    <script src="/socket.io/socket.io.js"></script>
    <script src="lib/webrtc-adapter.js"></script>
        <!-- The SDK has a dependency on requirejs (http://requirejs.org/). -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
        <script>
            // Special handling to let the sample work when loaded directly from file system.
            if (window.location.protocol == "file:") {
                document.write('\<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js">\<\/script>');
            }
        </script>
    
    <script src="lib/xml-parse.js"></script>
    <script src="lib/speech.browser.sdk.js"></script>
    <script src="recognizer.js"></script>
    <script src="default.js"></script>
    <script src="translation.js"></script>
    <script src="emotion.js"></script>
</body>

</html>
