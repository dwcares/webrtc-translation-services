<!DOCTYPE html>
<html>

<head>
    <title>Live Translate</title>
    <link rel="stylesheet" href="default.css" />
</head>

<body>
    <div class="login">
        <form class="loginForm">
            <input class="userNameInput"></input>
            <span> 
                <select class="langSelect">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                </select>
                <button class="connectButton" type="submit">Connect</button>
            </span>
        </form>
    </div>
    <div class="view">
        <video class="remoteVideo" autoplay></video>
        <video class="localVideo" autoplay></video>
        <button class="callButton" disabled></button>

        <div class="status">
            <div class="client info"></div>
            <div class="client status"></div>
            <div class="peer info"></div>
            <div class="peer status"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="lib/webrtc-adapter.js"></script>
    <script src="default.js"></script>
</body>

</html>
